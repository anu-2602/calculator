<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 750px;
      background: linear-gradient(145deg, #ff7eb3, #738ffb);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 350px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .display {
      width: 310px;
      height: 70px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.5);
      font-size: 28px;
      font-weight: bold;
      text-align: right;
      padding: 15px;
      color: #333;
      box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .button {
      width: 75px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-5px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: translateY(0px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button.operator {
      background: rgba(255, 101, 91, 0.6);
    }

    .button.operator:hover {
      background: rgba(255, 101, 91, 0.8);
    }

    .button.equal {
      background: rgba(114, 225, 255, 0.6);
      width: 160px; 
    }

    .button.equal:hover {
      background: rgba(114, 225, 255, 0.8);
    }

    .button.clear {
      background: rgba(250, 176, 5, 0.6);
    }

    .button.clear:hover {
      background: rgba(250, 176, 5, 0.8);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0">
    <div class="buttons">
      <button class="button clear">C</button>
      <button class="button">00</button>
      <button class="button">%</button>
      <button class="button operator">÷</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">×</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">−</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">+</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button equal">=</button>
    </div>
  </div>
</body>
</html>
